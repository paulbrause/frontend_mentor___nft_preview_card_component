<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./dist/css/main.css" />
	</head>
	<body>
		<div class="card">
			<h1 class="title">Equilibrium #3429</h1>
			<p class="text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<span class="price">0.041 ETH</span>
				<span class="days"> 3 days left </span>
			</div>
			<div class="creator">
				<span>Creation of Jules Wyvern</span>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/paulbrause">paulbrause</a>.</div>
	</body>
</html>
