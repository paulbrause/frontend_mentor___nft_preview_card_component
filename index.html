<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./dist/css/main.css" />
	</head>
	<body>
		<div class="card">
			<div class="image">
				<img src="./dist/images/image-equilibrium.jpg" alt="Image of Equilibrium" />
				<div class="overlay">
					<img src="./dist/images/icon-view.svg" alt="Icon of an eye" />
				</div>
			</div>
			<a href="#" class="title">Equilibrium #3429</a>
			<p class="text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<span class="price">
					<img src="./dist/images/icon-ethereum.svg" alt="Icon of ethereum" />
					0.041 ETH
				</span>
				<span class="days">
					<img src="./dist/images/icon-clock.svg" alt="Icon of a clock" />
					3 days left
				</span>
			</div>
			<div class="creator">
				<img src="./dist/images/image-avatar.png" alt="Image of Jules Wyvern" />
				<span>Creation of <a href="#">Jules Wyvern</a></span>
			</div>
		</div>

		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/paulbrause">paulbrause</a>.</div>
	</body>
</html>
